<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="bg-image">
            <div class="odin-logo">ODIN</div>
        </div>
        
        <div class="form-wrapper">
            <header class="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br>You <em>know</em> you want to.</p>
            </header>

            <form action="#" method="get">
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="tel-number">Phone number</label>
                    <input type="tel" id="tel-number" name="tel-number">
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">

                    <label for="password">Confirm password</label>
                    <input type="password" id="password" name="password">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
